<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo" id="logo">
        <div class="outer-circle"></div>
        <div class="middle-circle"></div>
        <div class="inner-circle"></div>
        <h1 class="d" id="d">E</h1>
        <h1 class="k" id="k">K</h1>
    </div>

    <script>
        let d = document.getElementById("d")
        let k = document.getElementById("k")
        let logo = document.getElementById("logo")

        logo.style.height = logo.clientWidth;
        d.style.fontSize = (logo.clientWidth / 2.2) + "px";
        d.style.textShadow = (logo.clientWidth / 10) + " " + (logo.clientWidth / 10) + " " + (logo.clientWidth / 12) + "#9191916b";
        k.style.fontSize = (logo.clientWidth / 2.2) + "px";
        k.style.textShadow = (logo.clientWidth / 10) + " " + (logo.clientWidth / 10) + " " + (logo.clientWidth / 12) + "#9191916b";
    </script>
</body>

</html>
